info:
  title: Database db-8 - Database API Specification
  description: 'This database implements a comprehensive Job Market Intelligence and
    Targeted Application System integrating data from .gov sources (USAJobs.gov, BLS,
    Department of Labor) and aggregated sources. Supports targeted job applications,
    market analytics, skill demand analysis, and AI-powered job recommendations mirroring
    jobright.ai functionality.


    - AI-Powered Job Matching: Multi-dimensional scoring algorithm with skill alignment
    analysis

    - Market Intelligence: Comprehensive trend analysis with time-series forecasting

    - Skill Demand Analysis: Demand vs supply analysis with learning path recommendations

    - Application Tracking: Success rate analysis with cohort segmentation

    - Company Intelligence: Competitive analysis and employer insights

    - Geographic Analysis: Location-based insights and market trends

    - Salary Benchmarking: Market positioning and compensation analysis

    - Federal Job Analysis: USAJobs.gov integration for federal positions

    - Remote Work Trends: Work model evolution tracking

    - Predictive Analytics: Market forecasting and skill demand projections


    - PostgreSQL: Full support with UUID types, arrays, JSONB, and PostGIS for spatial
    data


    - USAJobs.gov API: Federal job listings (requires API key)

    - BLS Public Data API: Employment statistics and wage data

    - Department of Labor Open Data Portal: Labor datasets via Data.gov CKAN API

    - State Employment Boards: State-level job data

    - Aggregated Sources: Commercial job aggregators


    - Internet-Pulled Data: 1.18 GB from public APIs (Data.gov, BLS)

    - Transformed Data: 0.98 GB cleaned and normalized

    - Total Volume: 4.32 GB (exceeds 1 GB minimum requirement)


    ---


    ---


    This section provides a comprehensive data dictionary for all tables in the database,
    including column names, data types, constraints, and descriptions. Tables are
    organized by functional category for easier navigation.


    The database consists of 12 tables organized into logical groups:


    1. User Management: `user_profiles`

    2. Company Management: `companies`

    3. Job Postings: `job_postings`

    4. Skills Management: `skills`, `job_skills_requirements`, `user_skills`

    5. Application Tracking: `job_applications`

    6. Recommendations: `job_recommendations`

    7. Market Intelligence: `market_trends`, `job_market_analytics`

    8. Metadata: `data_source_metadata`

    9. User Behavior: `user_job_search_history`


    ---


    ---


    ---


    This database includes 30 production SQL queries, each designed to solve specific
    business problems for companies with $1M+ ARR. Each query includes:


    - Business Use Case: The specific business problem this query solves

    - Description: Technical explanation of what the query does

    - Client Deliverable: What output or report this query generates

    - Business Value: The business impact and value delivered

    - Complexity: Technical complexity indicators

    - SQL Code: Complete, production-ready SQL query


    ---


    Use Case: Personalized Job Recommendations - AI-Powered Job Matching for Targeted
    Applications


    Description: Enterprise-level job matching algorithm with multi-dimensional scoring
    (skills, location, salary, experience, work model), skill gap analysis, weighted
    matching scores, and recommendation ranking. Demonstrates production patterns
    used by jobright.ai, LinkedIn, and Indeed for personalized job recommendations.


    Use Case: Personalized Job Recommendations - AI-Powered Job Matching for Targeted
    Applications


    Business Value: Generates personalized job recommendations with detailed match
    scores across multiple dimensions (skills, location, salary, experience, work
    model), skill gap analysis showing missing requirements, and ranked recommendations.
    Enables users to identify best-fit opportunities and prioritize applications based
    on match quality.


    Purpose: Provides intelligent job matching that considers multiple factors simultaneously,
    enabling users to focus on opportunities with highest alignment to their profile
    and preferences.


    Complexity: Deep nested CTEs (8+ levels), multi-dimensional scoring algorithms,
    skill gap analysis, weighted aggregations, window functions with ranking, percentile
    calculations, correlated subqueries, complex joins across 6+ tables


    Expected Output: Ranked list of job recommendations with match scores, skill alignment
    details, location compatibility, salary match, and recommendation reasons.


    ---


    Use Case: Skill Development Planning - Learning Path Recommendations for Career
    Advancement


    Description: Recursive CTE-based skill gap analysis that identifies missing skills
    for target jobs, analyzes skill hierarchies and dependencies, calculates learning
    path recommendations, and determines prerequisite skills. Uses recursive CTEs
    to traverse skill dependency trees and identify optimal skill acquisition paths.


    Use Case: Skill Development Planning - Learning Path Recommendations for Career
    Advancement


    Business Value: Identifies skill gaps for target job roles, analyzes skill hierarchies
    to determine prerequisite skills, and generates personalized learning path recommendations.
    Helps users understand what skills they need to acquire and in what order to qualify
    for desired positions.


    Purpose: Enables data-driven skill development planning by identifying gaps, dependencies,
    and optimal learning sequences for career advancement.


    Complexity: Recursive CTEs (WITH RECURSIVE), hierarchical skill traversal, dependency
    analysis, path finding algorithms, complex aggregations, window functions


    Expected Output: Skill gap analysis with missing skills, prerequisite skill chains,
    learning path recommendations, and estimated time to acquire skills.


    ---


    Use Case: Market Intelligence - Job Market Trend Analysis and Skill Demand Forecasting


    Description: Advanced time-series analysis of job market trends with forecasting,
    skill demand projections, growth rate calculations, and competitive intelligence.
    Uses window functions for trend analysis, moving averages, and predictive modeling
    patterns.


    Use Case: Market Intelligence - Job Market Trend Analysis and Skill Demand Forecasting


    Business Value: Provides comprehensive market trend analysis showing job posting
    growth rates, skill demand trends, salary trends, geographic distribution shifts,
    and competitive intelligence. Enables users to identify emerging opportunities,
    declining markets, and skill demand projections for career planning.


    Purpose: Delivers actionable market intelligence for strategic career decisions
    and skill investment planning.


    Complexity: Deep nested CTEs (6+ levels), time-series analysis, window functions
    with multiple frame clauses, moving averages, growth rate calculations, percentile
    rankings, forecasting patterns


    Expected Output: Market trend analysis with growth rates, skill demand projections,
    salary trends, geographic shifts, and competitive metrics.


    ---


    Use Case: Application Performance Tracking - Success Rate Analysis and Conversion
    Optimization


    Description: Comprehensive application success rate analysis with cohort segmentation
    by application date, conversion funnel metrics, time-to-response analysis, and
    success factor identification. Uses window functions for cohort analysis and conversion
    rate calculations.


    Use Case: Application Performance Tracking - Success Rate Analysis and Conversion
    Optimization


    Business Value: Analyzes application success rates by cohort, identifies conversion
    bottlenecks in the application funnel, calculates time-to-response metrics, and
    determines factors correlated with successful applications. Helps users optimize
    application strategies and improve success rates.


    Purpose: Provides data-driven insights into application performance to optimize
    job search strategies and increase interview conversion rates.


    Complexity: Deep nested CTEs (7+ levels), cohort analysis, conversion funnel calculations,
    window functions with multiple partitions, percentile rankings, time-to-event
    analysis


    Expected Output: Application success rates by cohort, conversion funnel metrics,
    time-to-response statistics, and success factor correlations.


